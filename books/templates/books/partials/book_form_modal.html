<div class="fixed inset-0 z-50 flex items-start justify-center overflow-y-auto bg-background/90 backdrop-blur-sm px-4 py-10"
     hx-target="this"
     hx-swap="outerHTML"
     onclick="if (event.target === this) { window.closeBookModal && window.closeBookModal(); }">
    <div class="relative w-full max-w-3xl rounded-2xl border border-border bg-card shadow-2xl">
        <div class="flex items-center justify-between border-b border-border px-6 py-4">
            <h2 class="text-xl font-semibold text-foreground">{{ action }} Book</h2>
            <button type="button"
                    class="rounded-md p-2 text-muted-foreground hover:text-foreground hover:bg-accent"
                    onclick="window.closeBookModal && window.closeBookModal()"
                    aria-label="Close dialog">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div class="max-h-[calc(100vh-8rem)] overflow-y-auto px-6 py-4">
            <form hx-post="{% url 'book_create' %}"
                  hx-target="#modal-container"
                  hx-swap="innerHTML"
                  hx-encoding="multipart/form-data"
                  enctype="multipart/form-data"
                  class="space-y-6">
                {% csrf_token %}
                {% include 'books/partials/book_form_body.html' with modal=True %}
            </form>
        </div>
    </div>
</div>
<script>
    window.openBookModal && window.openBookModal();
</script>
