<div class="space-y-3">
    {% for file in book.files.all %}
    <div class="flex items-center justify-between p-3 card">
        <div class="flex items-center">
            <svg class="h-8 w-8 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <div>
                <p class="text-sm font-medium text-gray-900">{{ file.original_filename }}</p>
                <p class="text-xs text-gray-500">{{ file.get_file_type_display }}</p>
            </div>
        </div>
        <div class="flex gap-2">
            <a href="{% url 'book_file_view' file.pk %}" class="btn btn-sm btn-outline">View</a>
            <button hx-delete="{% url 'book_file_delete' file.pk %}"
                    hx-confirm="Are you sure you want to delete this file?"
                    hx-target="closest .space-y-3"
                    class="btn btn-sm btn-ghost text-red-600">Delete</button>
        </div>
    </div>
    {% empty %}
    <p class="text-gray-500 text-center py-8">No files uploaded yet.</p>
    {% endfor %}
</div>
