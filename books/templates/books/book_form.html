{% extends 'base.html' %}
{% load static %}

{% block title %}{{ action }} Book - Mindfolio{% endblock %}

{% block content %}
<div class="py-10">
    <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8">
        <div class="mb-6">
            <a href="{% if book %}{% url 'book_detail' book.pk %}{% else %}{% url 'library' %}{% endif %}"
               class="text-sm font-medium text-muted-foreground hover:text-foreground">
                ‚Üê Back
            </a>
        </div>

        <div class="p-6 rounded-xl border bg-card text-card-foreground shadow-sm">
            <h1 class="text-2xl font-bold text-foreground mb-4">{{ action }} Book</h1>

            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                {% include 'books/partials/book_form_body.html' with modal=False %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
