{% extends 'base.html' %}
{% load static %}

{% block title %}{{ book_file.original_filename }} - Mindfolio{% endblock %}

{% block extra_head %}
<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
</script>
{% endblock %}

{% block content %}
<div class="py-6">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="mb-4">
            <a href="{% url 'book_detail' book.pk %}" class="text-sm font-medium text-gray-600 hover:text-gray-900">
                ‚Üê Back to {{ book.title }}
            </a>
        </div>

        <div class="card p-6">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-xl font-semibold text-gray-900">{{ book_file.original_filename }}</h1>
                <div class="flex gap-2">
                    <button id="prev-page" class="btn btn-outline btn-sm">Previous</button>
                    <span class="px-3 py-2 text-sm">
                        Page <span id="page-num"></span> of <span id="page-count"></span>
                    </span>
                    <button id="next-page" class="btn btn-outline btn-sm">Next</button>
                </div>
            </div>

            <div class="flex justify-center bg-gray-100 p-4 rounded-lg">
                <canvas id="pdf-canvas" class="shadow-lg"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    const url = '{{ book_file.file.url }}';
    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;
    const scale = 1.5;
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    function renderPage(num) {
        pageRendering = true;
        pdfDoc.getPage(num).then(function(page) {
            const viewport = page.getViewport({scale: scale});
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };

            const renderTask = page.render(renderContext);

            renderTask.promise.then(function() {
                pageRendering = false;
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
            });
        });

        document.getElementById('page-num').textContent = num;
    }

    function queueRenderPage(num) {
        if (pageRendering) {
            pageNumPending = num;
        } else {
            renderPage(num);
        }
    }

    function onPrevPage() {
        if (pageNum <= 1) {
            return;
        }
        pageNum--;
        queueRenderPage(pageNum);
    }

    function onNextPage() {
        if (pageNum >= pdfDoc.numPages) {
            return;
        }
        pageNum++;
        queueRenderPage(pageNum);
    }

    document.getElementById('prev-page').addEventListener('click', onPrevPage);
    document.getElementById('next-page').addEventListener('click', onNextPage);

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
        pdfDoc = pdfDoc_;
        document.getElementById('page-count').textContent = pdfDoc.numPages;
        renderPage(pageNum);
    });
</script>
{% endblock %}
